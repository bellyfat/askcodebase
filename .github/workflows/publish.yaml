name: Publish VSCode Extension

on:
  push:
    branches:
      - main

jobs:
  build:
    if: "contains(github.event.commits[0].message, 'bump')"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Install Dependencies
        run: |
          npm install

      - name: Config Git & Clean Git Working Directory
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git reset --hard HEAD

      - name: Publish Extension
        run: vsce publish minor
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Get new version
        id: pkg
        run: echo "::set-output name=version::$(node -p "require('./package.json').version")"

      - name: Push changes
        run: |
          git remote set-url --push origin https://shiqimei:${PAT_TOKEN}@github.com/jipitiai/vscode-askcodebase
          git push
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
